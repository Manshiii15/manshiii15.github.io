<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        @font-face {
            font-family: 'BlazeITCItalic';
            src: url('Blaze ITC Italic.otf') format('truetype');
            font-style: italic;
        }

        @font-face {
            font-family: 'IrishGrover';
            src: url('IrishGrover-Regular.ttf') format('truetype');
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: row; /* Default horizontal */
            overflow: hidden;
        }

        .item {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #eee;
            transition: all 0.5s ease-in-out;
            border: 2px solid black;
            box-sizing: border-box;
            font-family: 'IrishGrover';
            font-size: 50px;
            text-align: center;
        }

        .item a {
            text-decoration: none;
            color: inherit;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Hover Effects */
        .item:hover {
            flex: 3;
            background-color: #1E8D8E;
        }

        /* Iframe Container */
        .iframe-container {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 90px;
            height: 90px;
            transition: all 0.3s ease-in-out;
            z-index: 20;
        }

        .iframe-container.expanded {
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            border: none;
        }

        .iframe1 {
            width: 100%;
            height: 100%;
            border: none;
        }

        #clickOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            z-index: 30;
            cursor: pointer;
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            .container {
                flex-direction: column; /* Change to vertical on mobile */
                height: auto;
            }

            .item {
                font-size: 25px; /* Reduce text size */
                height: 33.33vh;
            }

            
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="iframe-container" id="iframeContainer">
            <div id="clickOverlay" onclick="expandIframe()"></div>
            <iframe class="iframe1" id="myIframe" src="nav_small.png"></iframe>
        </div>
        
        <div class="item data"><a href="ds.html">DATA SCIENCE</a></div>
        <div class="item figma"><a href="figma.html">FIGMA</a></div>
        <div class="item android"><a href="android.html">ANDROID STUDIO</a></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let container = document.getElementById("iframeContainer");
            let iframe = document.getElementById("myIframe");
            let overlay = document.getElementById("clickOverlay");

            function expandIframe() {
                container.classList.add("expanded");
                iframe.src = "navigation/index.html";
                overlay.remove();
            }


            if (overlay) {
                overlay.addEventListener("click", expandIframe);
            }
        });
    </script>
</body>
</html>
