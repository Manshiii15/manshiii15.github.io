<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Information</title>
  <style>

@font-face {
    font-family: 'IrishGrover';
    src: url('IrishGrover-Regular.ttf') format('truetype');
}




    body {
      background-color: #1E8D8E ;
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }



    .container {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      gap: 5%;
      width: 90%;
    }

    img {
      width: 40%;
      height: auto;
      border-radius: 10%;
    }

    .info-box {
      background-color:#C4C4C4 ;
      color: #fff;
      width: 50%;
      padding: 2%;
      border: 2px solid #1d1d1d; /* Rounded margin with dark border */
      border-radius: 20px;
      line-height: 1.6;
    }

    .info-box h1 {
      font-family: 'IrishGrover';
      font-size: 30px;
      color: #1d1d1d;
      margin-bottom: 20px;
    }

    .info-box h2 {
      font-size: 20px;
      color: #1d1d1d;
      margin: 5px 0;
    }

    .info-box h5 {
      margin-bottom: 1px;
      font-size: 1em;
      color: #333;
      margin-left: 5px;
    }

    .info-box .info-item {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }

    .info-box .info-item img {
      width: 20px;
      height: 20px;
      margin-right: 10px;
    }

    .iframe-container {
            position: absolute; /* Changed from relative to absolute */
            top: 20px;
            left: 20px;
            width: 90px;
            height: 90px;
            transition: all 0.3s ease-in-out;
            z-index: 20; /* Higher than .item to stay above */
        }

        .iframe-container.expanded {
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            border: none;
        }

        .iframe1 {
            width: 100%;
            height: 100%;
            border: none;
        }

        #clickOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            z-index: 30; /* Higher than iframe to capture clicks */
            cursor: pointer;
        }

    @media screen and (max-width: 768px) {
      /* Adjust font size for smaller screens (tablets and phones) */
      .info-box h1 {
        font-family: 'IrishGrover';
        font-size: 20px;
        color: #1d1d1d;
        margin-bottom: 10px;
      }

      .info-box h2 {
      font-size: 10px;
      color: #1d1d1d;
      margin: 5px 0;
    }
    }
  </style>
</head>
<body>
  <div class="container">

    <div class="iframe-container" id="iframeContainer">
      <div id="clickOverlay" onclick="expandIframe()"></div>
      <iframe class="iframe1" id="myIframe" src="nav_small.png"></iframe>
      </div>
    <!-- Image Section -->
    <img src="contact1.png" alt="Contact Image">

    <!-- Info Box Section -->
    <div class="info-box">
      <h1>Have something exciting in mind? Letâ€™s bring it to life together.</h1>

      <!-- Location Section -->
      <div class="info-item">
        <img src="location.png" alt="Location Icon">
        <div>
          <h2>Location - Vadodara, Gujarat</h2>
          
        </div>
      </div>

      <!-- Phone Section -->
      <div class="info-item">
        <img src="phone.png" alt="Phone Icon">
        <div>
          <h2>Phone - (+91) 7990306007</h2>
          
        </div>
      </div>

      <!-- Email Section -->
      <div class="info-item">
        <img src="email.png" alt="Email Icon">
        <div>
          <h2>Email - manshisinghi.work@gmail.com</h2>
          
        </div>
      </div>

      <!-- LinkedIn Section -->
      <div class="info-item">
        <img src="linkedin.png" alt="LinkedIn Icon">
        <div>
          <h2>LinkedIn - <a href="https://www.linkedin.com/in/manshi-singhi" style="text-decoration: none;">View My Profile</a</h2>
         
        </div>
      </div>

    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
        let container = document.getElementById("iframeContainer");
        let iframe = document.getElementById("myIframe");
        let overlay = document.getElementById("clickOverlay");

        function expandIframe() {
            container.classList.add("expanded");
            iframe.src = "navigation/index.html";  // Load full content on expand
            overlay.remove();
        }

        // Intersection Observer for handling visibility
        const observer = new IntersectionObserver(entries => {
            entries.forEach(entry => {
                if (!container.classList.contains("expanded")) {
                    if (entry.isIntersecting) {
                        iframe.src = "nav_small.png"; // Default image when in view but not expanded
                    } else {
                        iframe.src = ""; // Remove src when out of view (optional)
                    }
                }
            });
        }, { threshold: 0.5 }); // Trigger when 50% is visible

        observer.observe(iframe);

        // Attach expand function to overlay
        if (overlay) {
            overlay.addEventListener("click", expandIframe);
        }
    });
</script>

  
</body>
</html>
